<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <meta name="description" content="A simple to-do list application">
    <meta name="author" content="Martin Novan">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h2 class="title">My To-Do List</h2>
        <input type="text" id="input" placeholder="Enter a task (e.g., Clean the house,...)">
        <span id="button" onclick="addTodo()" class="button">Add Task</span>
    </div>
    <ul id="list">
    </ul>
    <script src="app.js"></script>
</body>
</html>
