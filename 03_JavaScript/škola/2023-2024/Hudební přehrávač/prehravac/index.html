<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehrávač muziky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .player {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Přehrávač muziky</h1>
        <audio id="audioPlayer" controls>
            <source src="Macklemore - Cant Hold Us.mp3" type="audio/mpeg">
            Váš prohlížeč nepodporuje přehrávání audio souborů.
        </audio>
        <div class="controls">
            <button onclick="playAudio()">Přehrát</button>
            <button onclick="pauseAudio()">Pauza</button>
            <button onclick="stopAudio()">Stop</button>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }
    </script>
</body>
</html>
